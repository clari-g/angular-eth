<div class="container-fluid bg-secondary" id="titleContainer">
  <div class="row">
    <div class="col">
      <h2 class="text-center text-white">IoT Test</h2>
    </div>
  </div>
</div>



<app-table></app-table>

<div class="container-fluid" id="botones">
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="getAPI()">Load Data</button>
      <button type="button" class="btn btn-secondary" (click)="ethSendData('hola')">Call Contract</button>
      <button type="button" class="btn btn-secondary" (click)="table.addTestItem()">Add Test Item</button>
      <button type="button" class="btn btn-warning" (click)="createFile('prueba.txt','aaaaaaaaa')">Test POST</button>
      <button type="button" class="btn btn-warning" (click)="table.downloadFile('prueba.txt')">Test GET</button>
      <button type="button" class="btn btn-danger" (click)="table.clearLocalStorage()">Delete Local Data</button>
      <span>Contract says: {{message}}</span>
    </div>
  </div>
</div>
